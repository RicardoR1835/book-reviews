<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Index</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Put the static files in the static folder inside your app.  
           Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="/books">Book Reviews</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        
                      </li>
                </ul>
                {% if "id" in request.session %}
                <a class="nav-link" href="/add-book">Add book and review</a>
                <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                <a class="nav-link" style="color: white"  href="/signin">Sign in</a>
                {% endif %}
              </div>
            </div>
          </nav>
          <div class="container">
            <br><br>
            <h2>Add a new book title and a review</h1>
                {% if messages %}
                {% for message in messages %}
                <p class="alert alert-danger">{{ message }}</p>
                {% endfor %}
                {% endif %}
            <div class="justify-content-evenly row">
                <div class="registration d-inline-block col-4">
                    <form action="/create-book" method="POST">
                        {% csrf_token %}
                        <br>
                        <input class="form-control" type="text" placeholder="Book Title" name="title">
                        <br>
                        <h5>Author</h5>
                        <label for="author">Choose from this list</label>
                        <select class="form-select" aria-label="Default select example" placeholder="Authorrr" name="author" id="author">
                            {% for author in authors %}
                            <option value={{ author.id }}> {{ author.name }} </option>
                            {% endfor %}
                        </select>
                        <br>
                        <input class="form-control" type="text" placeholder="Or add author name here" name="add_author">
                        <br>
                        <input class="form-control" type="number" placeholder="Rating" name="rating" min="1" max = "5">
                        <br>
                        <textarea class="form-control" type="password" placeholder="Leave your review here" name="review"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary">
                    </form>
                </div>
                <div class="login col-4">
                    
                </div>
            </div>
          </div>
            
             
        </div>
    </body>
  </html>
